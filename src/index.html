<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <div class="domUI">
      <div id="title">
        <h1>Piano Scale Trainer</h1>
      </div>
      <hr>
      <div class="domInteractive" id="setupState">
        <div class="choiceUI">
          <div>
            <label for="scaleSel">Select a scale </label>
            <select id="scaleSel" name="scaleSel">
              <option value="major">Major</option>
              <option value="natMinor">Natural Minor</option>
              <option value="harMinor">Harmonic Minor</option>
              <option value="pentaMajor">Pentatonic Major</option>
              <option value="blues">Blues</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div>
            <label for="rootToggle">Ask for root ?</label>
            <input id="rootToggle" type="checkbox" name="rootToggle">
          </div>
          <div>
            <label for="relativeToggle">Ask for relative mode 0 ?</label>
            <input id=relativeToggle type="checkbox" name="relativeToggle">
          </div>
        </div>
        <div class="navUI">
          <div>
            <button type="button" name="startTest" onclick="startTest()">Start test</button>
          </div>
        </div>
      </div>

      <div class="domInteractive" id="testState">
        <div class="choiceUI">
          <div id="rootDiv">
            <label for="rootSel">Root ?</label>
            <select id="rootSel" name="rootSel">
              <option value="-1">-</option>
              <option value="0">C</option>
              <option value="1">C#</option>
              <option value="2">D</option>
              <option value="3">D#</option>
              <option value="4">E</option>
              <option value="5">F</option>
              <option value="6">F#</option>
              <option value="7">G</option>
              <option value="8">G#</option>
              <option value="9">A</option>
              <option value="10">A#</option>
              <option value="11">B</option>
            </select>
          </div>
          <div>
            <label for="modeSel">Mode ?</label>
            <select id="modeSel" name="modeSel">
              <option value="1">######</option>
            </select>
          </div>
          <div id="relativeDiv">
            <label id="relativeLab" for="relativeSel">Relative ####### ?</label>
            <select id="relativeSel" name="relativeSel">
              <option value="-1">-</option>
              <option value="0">C</option>
              <option value="1">C#</option>
              <option value="2">D</option>
              <option value="3">D#</option>
              <option value="4">E</option>
              <option value="5">F</option>
              <option value="6">F#</option>
              <option value="7">G</option>
              <option value="8">G#</option>
              <option value="9">A</option>
              <option value="10">A#</option>
              <option value="11">B</option>
            </select>
          </div>
        </div>
        <div class="answerUI">
          <span id="answer">#####</span>
        </div>
        <div class="navUI">
          <div>
            <button type="button" name="endTest" onclick="startSetup()">End test</button>
          </div>
          <div>
            <button id="next" type="button" name="next" onclick="newTest()">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
